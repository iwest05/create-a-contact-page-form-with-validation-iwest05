<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="index.css" />
  <script src="script.js" defer></script>
</head>
  <body>
    <main class="page">
      <div class="container">
        <div class="card">
          <form id="contactForm" class="form" novalidate>
            <div class="field">
              <label for="name">Name <span aria-hidden="true">*</span></label>
              <input id="name" name="name" type="text" autocomplete="name" />
              <p class="field-error" id="nameError" aria-live="polite"></p>
            </div>

            <div class="field">
              <label for="email">Email <span aria-hidden="true">*</span></label>
              <input id="email" name="email" type="email" required autocomplete="email" />
              <p class="field-error" id="emailError" aria-live="polite"></p>
            </div>

            <div class="field">
              <label for="phone">Phone Number</label>
              <input id="phone" name="phone" type="tel" inputmode="numeric" autocomplete="tel" placeholder="Numbers only"/>
              <p class="field-error" id="phoneError" aria-live="polite"></p>
            </div>

            <div class="field">
              <label for="message">Message <span aria-hidden="true">*</span></label>
              <textarea id="message" name="message" rows="6"></textarea>
              <p class="field-error" id="messageError" aria-live="polite"></p>
            </div>

            <div class="actions">
              <button class="btn" type="submit">Submit Form</button>
              <span class="status" id="formStatus" aria-live="polite"></span>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
